[Directory]
currentDir = ./
boardDetection = ${currentDir}BoardDetection/
chessPieceClassification = ${currentDir}ChessPieceClassification/

[RunMode]
mode = RunCSDonImg

[RunCSDonImg]
testing=false
plotting=false
drawing=false
logs=false
debug=false
outputType = ASCII # ASCII or GUI

[TestBoardDetection]
testing=true
plotting=true
drawing=true
logs=true
debug=true

[ModelTraining]
modelType = SVM
feature = HOG
training = true
testing = true
evaluation = true
storagePath = ${Directory:chessPieceClassification}Models/${ModelTraining:modelType}/${ModelTraining:feature}/

[HOG]
blockSize = 0
blockStride = 0
cellSize = 0
nbins = 0

[Default]